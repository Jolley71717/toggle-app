<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Software List</title>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet" />
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</head>

<p>Back to home <a href="/">here</a></p>

<body>
    <table>

        <tr>
            <th>Software Name</th>
            <th>Version</th>
            <th>Vendor</th>
            <th>QR</th>
        </tr>
        <tr th:each="software: ${softwares}">
            <form action="#" th:action="@{/software/edit/} + ${software.id}" method="get">
                <td th:text="${software.name}"></td>
                <td th:text="${software.version}"></td>
                <td th:text="${software.vendor}"></td>
                <td><img alt="Image" th:attr="src=@{${software.qrCode}}" width="50" height="50"/></td>
                <td><button type="submit" data-toggle="tooltip" data-placement="right" th:title="Edit + ' ' + ${software.name}">Edit</button>

                </td>
            </form>
        </tr>
    </table>

</body>
</html>
