<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Software List</title>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet" />
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</head>
<body>
<p>Back to software <a href="/software">here</a></p>
<form action="#" th:action="@{/software/save/}" th:object="${software}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
        <label th:for="${#ids.next('name')}" th:text="#{software.name}">Name: </label>
        <input type="text" th:field="*{name}" />
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</span>
    </div>

    <div class="form-group">
        <label th:for="${#ids.next('version')}" th:text="#{software.version}">version: </label>
        <input type="text" th:field="*{version}" />
        <span th:if="${#fields.hasErrors('version')}" th:errors="*{version}">version error</span>
    </div>

    <div class="form-group">
        <label th:for="${#ids.next('vendor')}" th:text="#{software.vendor}">vendor: </label>
        <input type="text" th:field="*{vendor}" />
        <span th:if="${#fields.hasErrors('vendor')}" th:errors="*{vendor}">vendor error</span>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-success">Save</button>
        <button type="reset" class="btn btn-success">Reset</button>
    </div>
</form>

</body>
</html>
